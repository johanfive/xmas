name: Publish to JSR

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Authenticate with JSR
        run: deno login --token ${{ secrets.JSR_TOKEN }}

      - name: Publish to JSR
        run: deno publish --dry-run
